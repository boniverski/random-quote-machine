<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="quote-box">
      <div class="quote-text">
        <span id="text">Lorem ipsum dolor sit amet, his propriae voluptua ex,
          in vix facete oporteat complectitur.</span>
      </div>
      <div class="quote-author">
        <span id="author"> John Johnathan</span>
      </div>
      <div class="buttons">
        <button type="button" id="button-quote">New Quote</button>
        <i>twitter</i>
        <div class="">
        </div>
      </div>
    </div>
  </body>
</html>
