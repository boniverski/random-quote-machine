<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="quote-box">
      <div class="qoute-text">
        <span id="text"> </span>
      </div>
      <div class="quote-author">
        <span id="author"> </span>
      </div>
      <div class="buttons">
        <button type="button" id="button-quote">New Quote</button>
      </div>
    </div>
  </body>
</html>
