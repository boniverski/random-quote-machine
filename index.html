<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="quote-box">
      <div class="quote-text">
        <!-- Optional: Remove text if getQuote(); is uncommented -->
        <span id="text">Click "New Quote" to get some thoughts about CS</span>
      </div>
      <div class="quote-author">

      </div>
      <div class="buttons">
        <button id="button-quote">New Quote</button>
        <a id="button-tweet">
          <i class="icon-twitter" title="Tweet this quote!"></i>
        </a>
      </div>
    </div>
  </body>
</html>
