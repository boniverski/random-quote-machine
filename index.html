<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="js/script.js"></script>

  </head>
  <body>
    <div class="quote-box">
      <div class="quote-text">
        <span id="text">Lorem ipsum dolor sit amet, his propriae voluptua ex,
          in vix facete oporteat complectitur.</span>
      </div>
      <div class="quote-author">
        <span id="author"> John Johnathan</span>
      </div>
      <div class="buttons">
        <a id="button-quote">New Quote</a>
        <i class="icon-twitter"></i>
        <div class="">
        </div>
      </div>
    </div>
  </body>
</html>
